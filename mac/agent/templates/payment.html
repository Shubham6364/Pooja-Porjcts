{% extends "layout.html" %}
{% load static %}
{% block body %}
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
<link rel="stylesheet" href="{% static 'css/payment.css' %}" />

<div class="wrapper">
    <h2>Payment Form</h2>
    <form action="" method="POST">
        <!--Account Information Start-->
        <h4>Account</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required class="name">
                <i class="fas fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Name On Card" required class="name">
                <i class="fas fa-user icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="email" placeholder="Email" required class="name">
                <i class="fas fa-envelope icon"></i>
            </div>
        </div>

        <!--Account Information End-->


        <!--DOB & Gender Start-->

        <div class="input-group">
            <div class="input-box">
                <h4>Date Of Birth</h4>
                <input type="text" placeholder="DD" required class="dob">
                <input type="text" placeholder="MM" required class="dob">
                <input type="text" placeholder="YYYY" required class="dob">
            </div>
            <div class="input-box">
                <h4>Gender</h4>
                <input type="radio" name="gender" id="b1" checked class="radio">
                <label for="b1">Male</label>
                <input type="radio" name="gender" id="b2" class="radio">
                <label for="b2">Female</label>
            </div>
        </div>
        <!--DOB & Gender End-->


        <!--Payment Details Start-->

        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" class="radio" id="bc1" checked>
                <label for="bc1"><span><i class="fab fa-cc-visa"></i>Credit Card</span></label>
                <input type="radio" name="pay" class="radio" id="bc2">
                <label for="bc2"><span><i class="fab fa-cc-paypal"></i>Paypal</span></label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" class="name" placeholder="Card Number" data-mask="0000 0000 0000 0000"required>
                <i class="far fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <div class="input-box">
                    <input type="tel" class="name" placeholder="CVV" data-mask="000"required>
                    <i class="far fa-user icon"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-box">
                    <input type="number" class="name" placeholder="Month" data-mask="00" required>
                    <i class="far fa-calendar-alt icon"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-box">
                    <input type="number" class="name" placeholder="Year" data-mask="00" required>
                    <i class="far fa-calendar icon"></i>
                </div>
            </div>
        </div>  <!--Payment Details End-->
    </form>

    <div class="input-box">
        <div class="input-box">
            <button type="submit">Pay Now</button>
        </div>
    </div>
</div>





{% endblock %}
