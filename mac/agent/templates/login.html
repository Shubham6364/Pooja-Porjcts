{% extends "layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<style>
.container{
    width:44%;
    height:530px;
    margin-top:20px;
    margin-left:27.5%;
}
.form{
     width:100%;
     height:100%;
     padding-left:40px;
     padding-right:40px;
     box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
h1{
    text-align:center;
    color:crimson;
    padding:10px;
    font-weight:bold;
}
.filling{
    height:210px;
    margin-top:30px;
}
.text{
    color:darkslategray;
}
input[type=text], input[type=password] {
  width: 480px;
  padding: 12px 20px;
  margin: 5px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.btn{
    padding:5px;
    width:250px;
    background:green;
    color:white;weight:bold;
    font-size:16px;
    border-radius:5px;
    margin-left:120px;
    margin-top:20px;
    font-weight:bold;
}
input[type=checkbox]{
    margin-left:200px;
    margin-top:30px;
}
.fill{
    height:45px;
    margin-top:100px;
    padding:0px;
}
.cancel{
    border:1px solid blue;
    width:150px;
    color:white;
    float:left;
    margin-left:10px;
    padding:8px;
    font-weight:bold;
    font-size:16px;
    background:crimson;
    margin-top:10px;
}
.sign_up{
    color:white;
    font-weight:bold;
    font-size:16px;
    background:darkslategray;
    float:left;
    margin-left:20px;
    margin-top:10px;
    padding:8px;
    width:150px;
}
.for_code{
    color:blue;
    font-weight:bold;
    margin-left:350px;
    padding:0px;
    font-size:14px;
    border:none;
    outline:none;
    background:none;
}
.field-icon {
  float: right;
  margin-top:-38px;
  margin-right:30px;
  position:relative;
  z-index: 1;
}

</style>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
    <form class="form" action="login" method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <hr>
        <div class="filling">
            <label class="text" for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="user"  required>
            <br>
            <br>
            <label class="text" for="pin"><b>Pin</b></label>
            <input type="password" minlength="4" maxlength="4" placeholder="Enter 4 Digit Pin" name="pin" id="pin" required><span toggle ="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            <button class="btn" type="submit" style="border:1px solid gray">Login</button>
            <label class="remember">
                <input  type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="fill">
            <button class="cancel" type="reset">  Cancel </button>
            <label><a class="sign_up" href="{% url 'register' %}">Sign Up</a></label>
            <label><a class="for_code" href="{% url 'forgot' %}">Forgot Password?</a></label>
        </div>

    </form>
</div>



<script src="{% static 'js/login.js' %}"></script>



{% endblock %}
