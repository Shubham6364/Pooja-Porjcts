{% extends "layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/forgot.css' %}" />

<style>
.container{
    width:35%;
    height:500px;
    margin-top:50px;
    margin-left:33%;
}
#form{
     width:100%;
     height:100%;
     padding-left:50px;
     padding-right:50px;
     box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
h1{
    text-align:center;
    color:teal;
    padding:10px;
    font-weight:bold;
    font-size:25px;
}
.filling{
    height:210px;
    margin-top:5px;
}
.text{
      color:darkslategray;
}
input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
}
input[type=email]{
      width: 100%;
      padding: 12px 20px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;

}
.btn{
    padding:8px;
    width:150px;
    background:green;
    color:white;weight:bold;
    font-size:16px;
    margin-left:180px;
    margin-top:-70px;
    font-weight:bold;
    border-radius:1px;
}
input[type=checkbox]{
    margin-left:200px;
    margin-top:30px;
}
.cancel{
    border:1px solid gray;
    width:150px;
    color:white;
    float:left;
    margin-left:10px;
    margin-top:20px;
    padding:8px;
    font-weight:bold;
    font-size:16px;
    background:crimson;
}
.field-icon {
  float: right;
  margin-top:-35px;
  margin-right:10px;
  position:relative;
  z-index: 1;
}

</style>

<div class="container">
    <form  id="form" >
        {% csrf_token %}
        <h1>Forgot Password</h1>
        <hr>
        <div class="filling">
            <label class="text" for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Enter Registered Email" name="reset-mail" required>
            <br>
            <br>
            <label class="text" for="new_password"><b>New Password</b></label>
            <input type="password" id="new_password" minlength="6" maxlength="8" placeholder="Enter New Password" name="new_pass" required> <span toggle ="#new_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            <br>
            <br>
            <label class="text" for="confirm_password"><b>Confirm Password</b></label>
            <input type="password"  id="confirm_password" minlength="6" maxlength="8" placeholder="Enter Confirm Password" name="confirm_pass" required> <span toggle ="#confirm_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

            <button class="cancel" type="reset">  Cancel </button>
            <button class="btn" type="submit" onclick="return Validate()">Submit</button>
        </div>
    </form>
</div>

<script>
$(".toggle-password").click(function() {
   $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
        input.attr("type", "text");
    } else {
            input.attr("type", "password");
    }
});
</script>

{% endblock %}
