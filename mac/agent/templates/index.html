{% extends "layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />


<style>
.look{
    width:60%;
    padding:8px;
    height:100px;
    background:lightsalmon;
    margin-top:200px;
    margin-left:20%;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
.type{
    padding:7px 0px 3px;
    margin-left:2px;
    border:1px solid silver;
    outline:none;
    margin-top:2px;
    font-size:14px;
    float:left;
    width:375px;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
#look_2{
    border:1px solid silver;
    outline:none;
    float:left;
    margin-left:2px;
    margin-top:10px;
    margin-right:2px;
    padding:7px;
    font-size:14px;
    text-align:center;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
#look_2 option{
    color:navy;
    font-weight:bold;
}
.bar{
    height:35px;
    width:578px;
    text-transform:capitalize;
    border:1px solid silver;
    outline:none;
    text-align:center;
    margin-top:10px;
    font-size:14px;
    float:left;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
.search-btn{
    width:79px;
    color:navy;
    font-size:15px;
    font-weight:bold;
    border:1px solid silver;
    height:35px;
    margin-top:10px;
    float:right;
    padding-top:6px;
    box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
#look_active{
    margin-left:130px;
    margin-top:2px;
}
.look-btn{
  font-size:15px;
  color:darkslategray;
  font-weight:bold;
  min-width:200px;
  padding:2px 5px;
  background:white;
  outline:none;
  border:1px solid silver;
  box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
}
.look-drp{
  min-width: 149px;
  border: 1px solid white;
  font-family: inherit;
  margin-top:12px;
  float: left;
  margin-left:5px;
}
.look-content0 {
  display: none;
  margin-top:1px;
  position: absolute;
  margin-top:2px;
  background-color: #f9f9f9;
  min-width: 200px;
  border:1px solid silver;
  box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
  z-index: 1;
}
.look-content0 a {
  float: none;
  color:darkslategray;
  padding: 2px 10px;
  text-decoration: none;
  display: block;
  text-align:center;
  font-size:14px;
  border:1px solid lightgray;
}
.look-content0 a:hover {
  background-color: #ddd;
  color: black;
}
.look-drp:hover .look-content0 {
  display: block;
}

    margin-left:
}
</style>

<form class="look" method="POST" action="/search">
     {% csrf_token %}
    <select name="look_2" id="look_2">
        <option value="" selected disabled class="btn">Select City</option>
        <option value="Mumbai" class="btn active" style="font-size:14px;">MUMBAI</option>
        <option value="none"   class="city_btn">DELHI</option>
        <option value="none"   class="city_btn">BANGALORE</option>
        <option value="none"   class="city_btn">CHENNAI</option>
        <option value="none"   class="city_btn">KOLKATA</option>
    </select>
    <input name="search" id="search" class="bar" type="text" placeholder="Search Location..........."/>
    <button class="search-btn" type="submit" ><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    <select name="looking" id="looking" required>
        <option value="" selected disabled class="btn">Looking</option>
        <option value="sale" class="btn active">For Buy</option>
        <option value="rent"  class="city_btn">For Sale</option>
    </select>
    <div class="container">
        <select name="prop" class="type"  id="prop">
            <option value="1RK">1RK</option>
            <option value="1BHK">1BHK</option>
            <option value="2BHK">2BHK</option>
            <option value="3BHK+">3BHK+</option>
            <option value="OFFICE">OFFICE</option>
            <option value="SHOP-GALA">SHOP-GALA</option>
            <option value="CHAWL">CHAWL</option>
            <option value="LAND">LAND</option>
            <option value="BUNGLOW-ROWHOUSE">BUNGLOW-ROWHOUSE</option>
            <option value="PG-GUEST">PG-GUEST</option>
            <option value="BANK AUCTION FLATS">BANK AUCTION FLATS</option>
        </select>
    </div>
</form>




<div class="footer">
    <p>Footer</p>
</div>



<script>
$('#look_2').on('change', function() {
  //console.log($(this).val())
  if ($(this).val() == 'none') {
    alert('Sorry ! Currently we have not yet started services in this city,once we start then we will let you know')
  }
})
</script>



{% endblock %}
